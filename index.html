        // --- INTERA√á√ÉO ---

        function updateTabStyles() {
            const tabs = ['calendar', 'list', 'stories', 'strategy'];
            tabs.forEach(tab => {
                const btn = document.getElementById(`tab-${tab}`);
                if (tab === currentTab) {
                    btn.className = 'tab-btn pb-3 px-2 text-sm font-medium flex items-center space-x-2 whitespace-nowrap border-b-2 border-pink-500 text-pink-600';
                    const icon = btn.querySelector('i');
                } else {
                    btn.className = 'tab-btn pb-3 px-2 text-sm font-medium flex items-center space-x-2 whitespace-nowrap text-gray-500 hover:text-gray-700 border-b-2 border-transparent';
                }
            });
        }

        function switchTab(tabName) {
            currentTab = tabName;
            updateTabStyles();
            
            switch(tabName) {
                case 'calendar': renderCalendar(); break;
                case 'list': renderList(); break;
                case 'stories': renderStories(); break;
                case 'strategy': renderStrategy(); break;
            }
        }

        function selectPost(id) {
            selectedPostId = id;
            renderList(); // Re-render to show selection and details
        }

        function selectPostFromCalendar(id) {
            selectedPostId = id;
            switchTab('list');
        }

        function copyToClipboard(text) {
            // Maneira simples de copiar (nota: execCommand √© deprecated mas funciona em iframes simples, Navigator clipboard api pode ser bloqueada)
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert('Frase copiada: ' + text.substring(0, 20) + '...');
        }

        // --- INICIALIZA√á√ÉO ---
        window.onload = function() {
            lucide.createIcons();
            renderCalendar();
        };
